<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Dashboard</title>
    <style>
        :root {
            --primary-blue: #60a5fa;
            --positive-green: #22c55e;
            --warning-amber: #f59e0b;
            --grid-light: #334155;
            --bg-dark: #0b1220;
            --text-indigo: #e2e8f0;
            --surface: #111827;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: var(--bg-dark);
            color: var(--text-indigo);
            line-height: 1.55;
        }

        .wrap {
            max-width: 1240px;
            margin: 0 auto;
            padding: 42px 24px 56px;
        }

        .head {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 24px;
        }

        h1 {
            margin: 0;
            font-size: 34px;
            line-height: 1.15;
            font-family: Georgia, "Times New Roman", serif;
        }

        .sub {
            margin: 10px 0 0;
            font-size: 15px;
            color: var(--text-indigo);
            opacity: 0.86;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid var(--primary-blue);
            background: var(--primary-blue);
            color: #0b1220;
            padding: 10px 14px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(96, 165, 250, 0.24);
        }

        .btn.alt {
            background: transparent;
            color: var(--primary-blue);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(150px, 1fr));
            gap: 14px;
            margin-bottom: 18px;
        }

        .kpi {
            border: 1px solid var(--grid-light);
            border-radius: 8px;
            background: var(--surface);
            padding: 14px;
            box-shadow: 0 3px 10px rgba(2, 6, 23, 0.35);
        }

        .kpi .label {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-indigo);
            opacity: 0.78;
        }

        .kpi .value {
            margin-top: 10px;
            font-size: 24px;
            font-weight: 800;
            color: var(--primary-blue);
        }

        .panel-wrap {
            display: grid;
            grid-template-columns: repeat(2, minmax(280px, 1fr));
            gap: 16px;
        }

        .panel {
            border: 1px solid var(--grid-light);
            border-radius: 8px;
            background: var(--surface);
            padding: 16px;
            box-shadow: 0 4px 14px rgba(2, 6, 23, 0.45);
        }

        .panel h2 {
            margin: 0;
            font-size: 18px;
            color: var(--text-indigo);
        }

        canvas {
            width: 100%;
            height: 280px;
            border: 1px solid var(--grid-light);
            border-radius: 8px;
            background: #0f172a;
            margin-top: 12px;
        }

        .bars {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 14px;
        }

        .row {
            display: grid;
            grid-template-columns: 130px 1fr 54px;
            gap: 10px;
            align-items: center;
        }

        .track {
            height: 12px;
            border-radius: 8px;
            background: #0f172a;
            border: 1px solid var(--grid-light);
            overflow: hidden;
        }

        .fill {
            height: 100%;
            border-radius: 8px;
        }

        .empty {
            margin-top: 8px;
            color: var(--text-indigo);
            opacity: 0.78;
            font-weight: 700;
        }

        @media (max-width: 980px) {
            .wrap {
                padding: 30px 16px 40px;
            }

            .grid {
                grid-template-columns: repeat(2, minmax(140px, 1fr));
            }

            .panel-wrap {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 680px) {
            .head {
                flex-direction: column;
            }

            .actions {
                width: 100%;
            }

            .actions .btn {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="head">
        <div>
            <h1>Interview Dashboard</h1>
            <p class="sub">Primary data in blue, positive in green, warnings in amber, and thin neutral gridlines.</p>
        </div>
        <div class="actions">
            <a class="btn alt" href="/">Back To Interview</a>
            <button id="clearDataBtn" class="btn" type="button">Clear Local Data</button>
        </div>
    </div>

    <div class="grid">
        <div class="kpi"><div class="label">Total Attempts</div><div id="attemptsValue" class="value">0</div></div>
        <div class="kpi"><div class="label">Latest Overall</div><div id="latestValue" class="value">0.00</div></div>
        <div class="kpi"><div class="label">Strongest Topic</div><div id="strongestValue" class="value">-</div></div>
        <div class="kpi"><div class="label">Weakest Topic</div><div id="weakestValue" class="value">-</div></div>
    </div>

    <div class="panel-wrap">
        <div class="panel">
            <h2>Overall Score Trend</h2>
            <canvas id="trendChart" width="760" height="300"></canvas>
        </div>

        <div class="panel">
            <h2>Score Distribution</h2>
            <canvas id="distributionChart" width="760" height="300"></canvas>
        </div>

        <div class="panel">
            <h2>Topic Score Graph</h2>
            <div id="topicBars" class="bars"></div>
        </div>

        <div class="panel">
            <h2>Weak Areas</h2>
            <div id="weakAreas" class="bars"></div>
        </div>
    </div>
</div>

<script>
    const STORAGE_KEY = "mock_interview_attempts_v1";
    const COLORS = {
        primary: "#60a5fa",
        positive: "#22c55e",
        warning: "#f59e0b",
        grid: "#334155",
        bg: "#0f172a",
        text: "#e2e8f0",
        surface: "#111827",
    };

    function safeFixed(value, digits = 2) {
        return Number(value || 0).toFixed(digits);
    }

    function loadAttempts() {
        try {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (!raw) return [];
            const parsed = JSON.parse(raw);
            return Array.isArray(parsed) ? parsed : [];
        } catch {
            return [];
        }
    }

    function aggregateTopicScores(history) {
        const totals = {};
        const counts = {};

        history.forEach((entry) => {
            const topicBreakdown = (entry.report && entry.report.topic_breakdown) || {};
            Object.entries(topicBreakdown).forEach(([topic, info]) => {
                totals[topic] = (totals[topic] || 0) + Number(info.average || 0);
                counts[topic] = (counts[topic] || 0) + 1;
            });
        });

        return Object.keys(totals)
            .map((topic) => ({
                topic,
                score: totals[topic] / counts[topic],
            }))
            .sort((a, b) => b.score - a.score);
    }

    function drawTrendChart(history) {
        const canvas = document.getElementById("trendChart");
        const ctx = canvas.getContext("2d");
        const w = canvas.width;
        const h = canvas.height;
        ctx.clearRect(0, 0, w, h);

        ctx.fillStyle = COLORS.bg;
        ctx.fillRect(0, 0, w, h);

        ctx.strokeStyle = COLORS.grid;
        ctx.lineWidth = 1;
        for (let i = 0; i <= 5; i += 1) {
            const y = 24 + (h - 48) * (i / 5);
            ctx.beginPath();
            ctx.moveTo(36, y);
            ctx.lineTo(w - 20, y);
            ctx.stroke();
        }

        if (!history.length) {
            ctx.fillStyle = COLORS.text;
            ctx.font = "700 16px Segoe UI";
            ctx.fillText("No data yet.", 42, h / 2);
            return;
        }

        const points = history.slice(0).reverse().map((entry) => Number((entry.report && entry.report.overall_score) || 0));
        const xStep = points.length > 1 ? (w - 70) / (points.length - 1) : 0;
        const toY = (score) => 24 + (h - 48) * (1 - Math.max(0, Math.min(10, score)) / 10);

        ctx.strokeStyle = COLORS.primary;
        ctx.lineWidth = 2;
        ctx.beginPath();
        points.forEach((score, i) => {
            const x = 36 + (xStep * i);
            const y = toY(score);
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        });
        ctx.stroke();

        points.forEach((score, i) => {
            const x = 36 + (xStep * i);
            const y = toY(score);
            ctx.fillStyle = COLORS.primary;
            ctx.beginPath();
            ctx.arc(x, y, 3.5, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function drawDistributionChart(history) {
        const canvas = document.getElementById("distributionChart");
        const ctx = canvas.getContext("2d");
        const w = canvas.width;
        const h = canvas.height;
        ctx.clearRect(0, 0, w, h);

        const buckets = [0, 0, 0];
        history.forEach((entry) => {
            const score = Number((entry.report && entry.report.overall_score) || 0);
            if (score >= 8) buckets[0] += 1;
            else if (score >= 6) buckets[1] += 1;
            else buckets[2] += 1;
        });

        const total = buckets.reduce((sum, x) => sum + x, 0);
        if (!total) {
            ctx.fillStyle = COLORS.text;
            ctx.font = "700 16px Segoe UI";
            ctx.fillText("No distribution yet.", 42, h / 2);
            return;
        }

        const colors = [COLORS.positive, COLORS.primary, COLORS.warning];
        const labels = ["High (>=8)", "Medium (6-7.9)", "Low (<6)"];

        const cx = w / 2;
        const cy = h / 2;
        const radius = 92;
        let start = -Math.PI / 2;

        buckets.forEach((count, i) => {
            const angle = (count / total) * Math.PI * 2;
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.arc(cx, cy, radius, start, start + angle);
            ctx.closePath();
            ctx.fillStyle = colors[i];
            ctx.fill();
            start += angle;
        });

        ctx.fillStyle = COLORS.bg;
        ctx.beginPath();
        ctx.arc(cx, cy, 48, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = COLORS.text;
        ctx.font = "800 18px Segoe UI";
        ctx.fillText(String(total), cx - 8, cy + 6);

        ctx.font = "700 13px Segoe UI";
        labels.forEach((label, i) => {
            const y = 30 + (i * 24);
            ctx.fillStyle = colors[i];
            ctx.fillRect(20, y - 10, 12, 12);
            ctx.strokeStyle = COLORS.grid;
            ctx.lineWidth = 1;
            ctx.strokeRect(20, y - 10, 12, 12);
            ctx.fillStyle = COLORS.text;
            ctx.fillText(`${label}: ${buckets[i]}`, 38, y);
        });
    }

    function renderBars(aggregated) {
        const barsEl = document.getElementById("topicBars");
        if (!aggregated.length) {
            barsEl.innerHTML = '<div class="empty">No scores yet. Complete one interview.</div>';
            return;
        }

        barsEl.innerHTML = aggregated.map((item) => {
            const score = Math.max(0, Math.min(10, item.score));
            const color = score >= 8 ? COLORS.positive : (score >= 6 ? COLORS.primary : COLORS.warning);
            return `
                <div class="row">
                    <strong>${item.topic}</strong>
                    <div class="track"><div class="fill" style="width:${score * 10}%; background:${color}"></div></div>
                    <strong>${safeFixed(score)}</strong>
                </div>
            `;
        }).join("");
    }

    function renderWeakAreas(aggregated) {
        const weakEl = document.getElementById("weakAreas");
        const weakTopics = aggregated.filter((item) => item.score < 7);

        if (!weakTopics.length) {
            weakEl.innerHTML = '<div class="empty">No weak areas detected.</div>';
            return;
        }

        weakEl.innerHTML = weakTopics.map((item) => {
            const gap = Math.max(0, 10 - item.score);
            return `
                <div class="row">
                    <strong>${item.topic}</strong>
                    <div class="track"><div class="fill" style="width:${Math.min(100, gap * 10)}%; background:${COLORS.warning}"></div></div>
                    <strong>${safeFixed(gap)}</strong>
                </div>
            `;
        }).join("");
    }

    function renderStats(history, aggregated) {
        document.getElementById("attemptsValue").textContent = String(history.length);
        if (!history.length) {
            document.getElementById("latestValue").textContent = "0.00";
            document.getElementById("strongestValue").textContent = "-";
            document.getElementById("weakestValue").textContent = "-";
            return;
        }

        const latest = history[0].report || {};
        document.getElementById("latestValue").textContent = safeFixed(latest.overall_score);

        if (aggregated.length) {
            document.getElementById("strongestValue").textContent = `${aggregated[0].topic} ${safeFixed(aggregated[0].score)}`;
            const weakest = aggregated[aggregated.length - 1];
            document.getElementById("weakestValue").textContent = `${weakest.topic} ${safeFixed(weakest.score)}`;
        } else {
            document.getElementById("strongestValue").textContent = "-";
            document.getElementById("weakestValue").textContent = "-";
        }
    }

    function loadDashboard() {
        const history = loadAttempts();
        const aggregated = aggregateTopicScores(history);
        renderStats(history, aggregated);
        drawTrendChart(history);
        drawDistributionChart(history);
        renderBars(aggregated);
        renderWeakAreas(aggregated);
    }

    document.getElementById("clearDataBtn").addEventListener("click", () => {
        localStorage.removeItem(STORAGE_KEY);
        loadDashboard();
    });

    loadDashboard();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        :root {
            --c1: #1f7d53;
            --c2: #255f38;
            --c3: #27391c;
            --c4: #18230f;
            --card: #f6fbf7;
            --text: #18230f;
            --muted: #35533a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, sans-serif;
            color: var(--text);
            background: linear-gradient(145deg, var(--c4) 0%, var(--c3) 55%, var(--c2) 100%);
            display: grid;
            place-items: center;
            padding: 16px;
        }

        .card {
            width: 100%;
            max-width: 430px;
            background: var(--card);
            border-radius: 14px;
            padding: 22px;
            box-shadow: 0 14px 30px rgba(10, 18, 8, 0.35);
            border: 1px solid #d6e8da;
        }

        h1 {
            margin: 0 0 8px;
            color: var(--c2);
        }

        .sub {
            margin: 0 0 14px;
            color: var(--muted);
            font-size: 14px;
        }

        .msg {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e8b4b4;
            background: #fdf2f2;
            color: #7e2d2d;
            font-size: 14px;
        }

        label {
            display: block;
            font-weight: 700;
            font-size: 13px;
            margin-bottom: 6px;
            margin-top: 10px;
            color: var(--c3);
        }

        input {
            width: 100%;
            border: 1px solid #b8d2c0;
            border-radius: 9px;
            padding: 10px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: var(--c1);
            box-shadow: 0 0 0 3px rgba(31, 125, 83, 0.16);
        }

        button {
            width: 100%;
            margin-top: 14px;
            border: none;
            border-radius: 9px;
            padding: 11px;
            background: var(--c1);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        .link {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            color: var(--muted);
        }

        .link a {
            color: var(--c2);
            font-weight: 700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sign Up</h1>
        <p class="sub">Create account to start mock interviews.</p>
        {% if messages %}
            {% for message in messages %}
                <div class="msg">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" action="/signup/submit/">
            {% csrf_token %}
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your full name" required>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Pick a username" required>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Create a password" required>
            <button type="submit">Create Account</button>
        </form>
        <div class="link">Already have an account? <a href="/signin/">Login</a></div>
    </div>
</body>
<script>
    function getCookie(name) {
        const cookieValue = `; ${document.cookie}`;
        const parts = cookieValue.split(`; ${name}=`);
        if (parts.length === 2) {
            return parts.pop().split(";").shift();
        }
        return "";
    }

    function syncCsrfToken() {
        const token = getCookie("csrftoken");
        const input = document.querySelector('input[name="csrfmiddlewaretoken"]');
        if (token && input) {
            input.value = token;
        }
    }

    syncCsrfToken();
    const form = document.querySelector('form[action="/signup/submit/"]');
    if (form) {
        form.addEventListener("submit", syncCsrfToken);
    }
</script>
</html>
